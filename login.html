<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./sass/login.css">
    <title>Login</title>
</head>

<body>

    <main class="d-flex justify-content-center align-items-center">

        <div class="contenedor row p-md-5 p-2 my-5 my-md-4">
            <div class="portada col-md-6 d-flex justify-content-center align-items-center d-none d-md-block">
                <div>
                    <img src="./public/img/fotoSandra.jpg" alt="">
                </div>
            </div>

            <div class="formulario col-md-6 d-flex justify-content-center align-items-center">
                <div class="p-md-5 p-2 text-center">
                    <h1 class=" fw-bold">Iniciar Sesion</h1>
                    <div class="mb-3">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    <form class="row g-3 needs-validation mb-4" novalidate>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="floatingInput" placeholder="user"
                                autocomplete="off" required>
                            <label for="floatingInput">Email o Usuario</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                                required>
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="d-grid gap-2">
                            <!-- <button class="btn btn-primario" type="submit">Entrar</button> -->
                            <a href="./admin-clientes.html" class="btn btn-primario">Entrar</a>
                        </div>
                    </form>
                    <div class="text-center">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="./js/validar-inputs.js"></script>
</body>

</html>
